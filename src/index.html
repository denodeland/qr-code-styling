<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>QR Code Styling</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .no-qr {
        display: inline-block;
        padding: 60px;
        background-color: #ccc;
      }
      #canvas {
        display: inline-flex;
        background-color: #fff;
      }
    </style>
    <div class="no-qr">
      <div id="canvas"></div>

        margin: size / 20,
        borderRadius: size / 25,
        data: "http://localhost:3026/api/qr/scan/RGUTQl",
        dotsOptions: {
          gradient: {
            type: "radial",
            rotation: 0,
            colorStops: [
              {
                offset: 0,
                color: "#db00d4"
              },
              {
                offset: 1,
                color: "#70006c"
              }
            ]
          },
          type: "extra-rounded"
        },
        backgroundOptions: {
          gradient: {
            type: "lineal",
            rotation: 0,
            colorStops: [
              {
                offset: 0,
                color: "#48e56f"
              },
              {
                offset: 1,
                color: "#FFFFFF"
              }
            ]
          }
        },
        cornersSquareOptions: {
          gradient: {
            type: "linear",
            rotation: 0,
            colorStops: [
              {
                offset: 0,
                color: "#724bce"
              },
              {
                offset: 1,
                color: "#ff5c5c"
              }
            ]
          },
          type: ""
        },
        cornersDotOptions: {
          gradient: {
            type: "linear",
            rotation: 0,
            colorStops: [
              {
                offset: 0,
                color: "#000000"
              },
              {
                offset: 1,
                color: "#a1a1a1"
              }
            ]

          xSize: 72,
          topSize: 72,
          bottomSize: 265
        },
        backgroundColor: "#0000FF",
        offscreen: false
      };
      console.log("options", options);
      const qrCode = new QRCodeStyling(options);

      const qrCode2 = new QRCodeStyling({
        ...options,
        type: "svg"
      });

      qrCode.append(document.getElementById("canvas"));
      qrCode2.append(document.getElementById("canvas"));
    </script>
  </body>
</html>
